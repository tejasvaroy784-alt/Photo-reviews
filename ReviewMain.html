<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Editing Skills</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .rating-container {
            margin-bottom: 25px;
        }

        .stars {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            color: #ddd;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.2);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .selected-rating {
            text-align: center;
            margin-top: 10px;
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .star {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Rate My Editing Skills ✨</h1>
        <p class="subtitle">I'd love to hear your feedback!</p>

        <form id="reviewForm">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                <span class="error" id="nameError">Please enter your name</span>
            </div>

            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                <span class="error" id="emailError">Please enter a valid email</span>
            </div>

            <div class="rating-container">
                <label>Rating *</label>
                <div class="stars" id="starRating">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
                <div class="selected-rating" id="ratingDisplay"></div>
                <span class="error" id="ratingError">Please select a rating</span>
            </div>

            <div class="form-group">
                <label for="review">Your Review *</label>
                <textarea id="review" name="review" required placeholder="Tell me what you think about my editing skills..."></textarea>
                <span class="error" id="reviewError">Please write your review</span>
            </div>

            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
    </div>

    <script>
        let selectedRating = 0;
        const stars = document.querySelectorAll('.star');
        const ratingDisplay = document.getElementById('ratingDisplay');
        const form = document.getElementById('reviewForm');

        // Star rating functionality
        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.getAttribute('data-rating'));
                updateStars();
                updateRatingDisplay();
                document.getElementById('ratingError').style.display = 'none';
            });

            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                highlightStars(rating);
            });
        });

        document.getElementById('starRating').addEventListener('mouseleave', function() {
            updateStars();
        });

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStars() {
            highlightStars(selectedRating);
        }

        function updateRatingDisplay() {
            const ratingTexts = ['', 'Poor', 'Fair', 'Good', 'Very Good', 'Excellent'];
            if (selectedRating > 0) {
                ratingDisplay.textContent = `${selectedRating} Star${selectedRating > 1 ? 's' : ''} - ${ratingTexts[selectedRating]}`;
            }
        }

        // Form validation and submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            let isValid = true;

            // Validate name
            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }

            // Validate email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // Validate rating
            if (selectedRating === 0) {
                document.getElementById('ratingError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('ratingError').style.display = 'none';
            }

            // Validate review
            const review = document.getElementById('review').value.trim();
            if (review === '') {
                document.getElementById('reviewError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('reviewError').style.display = 'none';
            }

            // If all valid, create mailto link
            if (isValid) {
                const subject = encodeURIComponent(`Editing Skills Review from ${name}`);
                const body = encodeURIComponent(
                    `Name: ${name}\n` +
                    `Email: ${email}\n` +
                    `Rating: ${selectedRating} Stars\n\n` +
                    `Review:\n${review}`
                );

                const mailtoLink = `mailto:tejasvaroy.784@gmail.com?subject=${subject}&body=${body}`;
                window.location.href = mailtoLink;

                // Optional: Show success message
                alert('Thank you for your review! Your email client will open now.');
            }
        });

        // Clear error messages on input
        document.getElementById('name').addEventListener('input', function() {
            document.getElementById('nameError').style.display = 'none';
        });

        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('emailError').style.display = 'none';
        });

        document.getElementById('review').addEventListener('input', function() {
            document.getElementById('reviewError').style.display = 'none';
        });
    </script>
</body>
</html>
