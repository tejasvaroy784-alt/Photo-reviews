<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing Skills Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .rating-section {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .rating-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .rating-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            margin: 0 5px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .rating-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .rating-option.selected {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border-color: #ff6b6b;
        }

        .rating-option i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .rating-option span {
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border: none;
            border-radius: 10px;
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .confirmation {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }

        .tick-container {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .tick-container i {
            font-size: 80px;
            color: white;
        }

        .confirmation h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .confirmation p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            .rating-options {
                flex-direction: column;
            }
            
            .rating-option {
                margin: 5px 0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-star"></i> Editing Skills Rating</h1>
            <p>Please rate my editing skills below</p>
        </div>
        
        <div class="content">
            <div class="rating-section" id="ratingForm">
                <div class="form-group">
                    <label>How would you rate my editing skills?</label>
                    <div class="rating-options">
                        <div class="rating-option" data-value="1">
                            <i class="fas fa-angry"></i>
                            <span>Terrible</span>
                        </div>
                        <div class="rating-option" data-value="2">
                            <i class="fas fa-frown"></i>
                            <span>Poor</span>
                        </div>
                        <div class="rating-option" data-value="3">
                            <i class="fas fa-meh"></i>
                            <span>Average</span>
                        </div>
                        <div class="rating-option" data-value="4">
                            <i class="fas fa-smile"></i>
                            <span>Good</span>
                        </div>
                        <div class="rating-option" data-value="5">
                            <i class="fas fa-grin-stars"></i>
                            <span>Excellent</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" placeholder="Please share your feedback about my editing skills..."></textarea>
                </div>
                
                <button class="btn" id="submitBtn">Submit Rating</button>
            </div>
            
            <div class="confirmation" id="confirmation">
                <div class="tick-container">
                    <i class="fas fa-check"></i>
                </div>
                <h2>Thank You!</h2>
                <p>Your rating has been submitted successfully. I will review your feedback and get back to you soon.</p>
                <a href="#" class="back-btn" id="backBtn">Rate Again</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ratingOptions = document.querySelectorAll('.rating-option');
            const submitBtn = document.getElementById('submitBtn');
            const ratingForm = document.getElementById('ratingForm');
            const confirmation = document.getElementById('confirmation');
            const backBtn = document.getElementById('backBtn');
            let selectedRating = null;
            
            // Add click event to rating options
            ratingOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected class from all options
                    ratingOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    selectedRating = this.getAttribute('data-value');
                });
            });
            
            // Submit button click event
            submitBtn.addEventListener('click', function() {
                if (!selectedRating) {
                    alert('Please select a rating before submitting');
                    return;
                }
                
                // Get comments
                const comments = document.getElementById('comments').value;
                
                // Create mailto link
                const subject = encodeURIComponent('Editing Skills Rating');
                const body = encodeURIComponent(`Rating: ${selectedRating}/5\n\nComments: ${comments}`);
                const mailtoLink = `mailto:secret.tejasva@gmail.com?subject=${subject}&body=${body}`;
                
                // Open email client
                window.location.href = mailtoLink;
                
                // Show confirmation after a short delay
                setTimeout(() => {
                    ratingForm.style.display = 'none';
                    confirmation.style.display = 'block';
                }, 1000);
            });
            
            // Back button click event
            backBtn.addEventListener('click', function(e) {
                e.preventDefault();
                confirmation.style.display = 'none';
                ratingForm.style.display = 'block';
                
                // Reset form
                ratingOptions.forEach(opt => opt.classList.remove('selected'));
                document.getElementById('comments').value = '';
                selectedRating = null;
            });
        });
    </script>
</body>
</html>
